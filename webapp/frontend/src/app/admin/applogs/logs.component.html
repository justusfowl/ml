  
<div class="container" >
    
    <div class="card logs-container">
        <div class="content">

            <mat-form-field>
                    <input matInput (keyup)="applyFilter($event.target.value)" [value]="currentObjId" placeholder="Filter">
                  </mat-form-field>
                  
                  <table mat-table [dataSource]="progressService.logs" class="mat-elevation-z8">
                  
                    <ng-container matColumnDef="_id">
                      <th mat-header-cell *matHeaderCellDef> ObjectID </th>
                      <td mat-cell *matCellDef="let element"> {{element._id}} </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="category">
                      <th mat-header-cell *matHeaderCellDef> Kategorie </th>
                      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="message">
                      <th mat-header-cell *matHeaderCellDef> Message </th>
                      <td mat-cell *matCellDef="let element"> {{element.message}} </td>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                
        </div>
    </div>
</div>
