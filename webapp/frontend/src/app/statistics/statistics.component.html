
  <div class="container" >
    <div class="card">
        <div class="title">
            Aktueller Workflow
        </div>
        <div class="content">
            <table id="workflow" style="width:100%">
                <tr>
                <th>Workflow-ID</th>
                <th>Anzahl</th>
                </tr>
                <tr *ngFor="let item of workflowStats; let i = index;">
                <td>{{item._id}}</td>
                <td>{{item.count}}</td>
                </tr>
            </table>
        </div>
        
    </div>

    <div class="card">
        <div class="title">
            Bbox labels
        </div>
        <div class="content">
            <table id="workflow" style="width:100%">
                <tr>
                <th># Bbox Items</th>

                </tr>
                <tr>
                <td>{{bboxLabelCount}}</td>
                </tr>
            </table>
        </div>
        
    </div>

    <div class="container" >
        <div class="card">
            <div class="title">
                Logs der aktuellen Session
            </div>
            <div class="content">
                <table id="workflow" style="width:100%">
                    <tr>
                    <th>ObjId</th>
                    <th>Message</th>
                    </tr>
                    <tr *ngFor="let l of progressService.logs; let i = index;">
                    <td>{{l._id}}</td>
                    <td>{{l.message}}</td>
                    </tr>
                </table>
            </div>
    </div>
</div>
