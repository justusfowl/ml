
  <div class="container stats" >
    <div class="card">
        <div class="title">
            Aktueller Workflow
        </div>
        <div class="content">

            <table mat-table [dataSource]="workflowStats" #sortWF="matSort" matSort  class="mat-elevation-z8">

                <!-- Position Column -->
                <ng-container matColumnDef="_id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> _id </th>
                    <td mat-cell *matCellDef="let element"> {{element._id}} </td>
                </ng-container>
                
                <!-- Weight Column -->
                <ng-container matColumnDef="count">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Anzahl </th>
                    <td mat-cell *matCellDef="let element">{{element.count}} </td>
                </ng-container>
                
                <tr mat-header-row *matHeaderRowDef="displayedColumnsWorkflow"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumnsWorkflow;"></tr>
            </table>

        </div>
        
    </div>

    <div class="card">
        <div class="title">
            Computer Vision Labels
        </div>
        <div class="content">

            <table mat-table [dataSource]="bboxLabelStats" #sortBbox="matSort" matSort  class="mat-elevation-z8">

                <!-- Position Column -->
                <ng-container matColumnDef="bboxcount">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> # Bounding Box (manual) </th>
                    <td mat-cell *matCellDef="let element"> {{element.bboxcount}} </td>
                </ng-container>
                
                <tr mat-header-row *matHeaderRowDef="displayedColumnsBbox"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumnsBbox;"></tr>
            </table>


        </div>
    </div>

    <div class="card">
        <div class="title">
           Named Entity Labels
        </div>
        <div class="content">

            <table mat-table [dataSource]="nerLabelStats" #sortNER="matSort" matSort  class="mat-elevation-z8">

                <ng-container matColumnDef="value">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                  <td mat-cell *matCellDef="let element">  <p class="main">{{element.value}}</p>  <p class="sub">{{element._id}}</p>  </td>
                </ng-container>
              
                <ng-container matColumnDef="count">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Anzahl </th>
                  <td mat-cell *matCellDef="let element"> {{element.count}} </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumnsNER"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumnsNER;"></tr>
              </table>

              

        </div>
    </div>


</div>
